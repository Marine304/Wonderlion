{% load staticfiles %}

    
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'image/banner.jpg' %}" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'image/banner1.jpg' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'image/banner2.jpg' %}" alt="Third slide">
        </div>
    </div>
</div>

<script>
    $('.carousel').carousel({
            interval: 3000
    })
</script>
