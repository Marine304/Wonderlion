{% extends 'home/detail_base.html' %} 

{% block content %}
<div class="container">
    
    <div class="detail_nav">
        <a class="btn btn-outline-success" href="{% url "home:main" %}">뒤로가기</a>
    </div>

    <div class="row">

        <div class="jujum_image col-md-6">
            <img src="/static/image/main.jpg" class="img-fluid" alt="Responsive image">
        </div>

        <div class="jujum_content col-md-6">
            <h1> {{ object.title }} </h1>
            <p> {{ object.content }} </p>
            {% for tag in object.tags.all %}
                <li style="display:inline;"> #{{ tag }} </li>
            {% endfor %}

            <div class="like_section">
                <p id="count_like-{{ object.id }}">{{ object.like_count }}개</p>
                
                <i class="like far fa-heart fa-lg"></i>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(".like").click(function () {
            var pk = '{{ jujum.pk }}'
            $.ajax({ 
                type: "POST", 
                url: "{% url 'jujum:like' jujum.pk %}", 
                data: { 'pk': pk, 'csrfmiddlewaretoken': '{{ csrf_token }}' }, 
                dataType: "json", 

                success: function (response) { 
                    $('.far').toggleClass('fas');
                    $("#count_like-"+pk).html(response.like_count + "개");
                },
                error: function (request, status, error) { 
                    window.location.replace("/home/")
                },
            });
        })
    </script>

    <div class="comment">
        {% include 'home/comment.html' %}
    </div>
    
</div>
{% endblock %}
