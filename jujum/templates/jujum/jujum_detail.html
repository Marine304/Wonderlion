{% extends 'home/detail_base.html' %} 

{% block content %}
<div class="container">
    
    <div class="detail_nav">
        <a class="btn btn-outline-success" href="{% url "home:main" %}">뒤로가기</a>
    </div>

    <div class="row">

        <div class="jujum_image col-md-6">
            <img src="/static/image/main.jpg" class="img-fluid" alt="Responsive image">
        </div>

        <div class="jujum_content col-md-6">
            <h1> {{ object.title }} </h1>
            <p> {{ object.content }} </p>
            {% for tag in object.tags.all %}
                <li style="display:inline;"> #{{ tag }} </li>
            {% endfor %}

            <div class="like_section">
                <!-- 좋아요 누르기 전 -->
                <i class="far fa-heart fa-lg"></i>
                <!-- 좋아요 누른 후-->
                <i class="fas fa-heart fa-lg"></i>
            </div>
        </div>

    </div>

    <div class="comment">
        {% include 'home/comment.html' %}
    </div>
    
</div>
{% endblock %}
