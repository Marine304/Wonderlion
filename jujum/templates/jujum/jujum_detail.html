{% extends 'home/detail_base.html' %} 

{% block content %}
<div class="container">
    
    <div class="detail_nav">
        <a class="btn btn-outline-success" href="{% url "home:main" %}">뒤로가기</a>
    </div>

    <div class="row">

        <div class="jujum_image col-md-6">
            {% if object.menu %}
                <img src="{{ object.menu.url }}" class="img-fluid" alt="Responsive image">
            {% else %}
                <img src="/static/image/main.jpg" class="img-fluid" alt="Responsive image">
            {% endif %}
            <!-- <div id="map"></div> -->
        </div>

        <div class="jujum_content col-md-6">
            <h1> {{ object.title }} </h1>
            <p> {{ object.content }} </p>

            {% for tag in object.tags.all %}
                <li style="display:inline;"> #{{ tag }} </li>
            {% endfor %}

            <div class="like_section">
                <!-- 좋아요 누르기 전 -->
                <i class="far fa-heart fa-lg"></i>
                <!-- 좋아요 누른 후-->
                <i class="fas fa-heart fa-lg"></i>
            </div>
        </div>

    </div>

    <div class="col-md-14 nanjang_map">
        <div id="map"></div>
    </div>

    <div class="comment">
        {% include 'home/comment.html' %}
    </div>
    
</div>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDksOeoLGmwSM2vTx8S92IORZi2X7iHeXw&callback=initMap"> </script>

<script>
    function initMap() {
        var wku = { lat: parseFloat('{{ object.lat }}'), lng: parseFloat('{{ object.lng }}')};
        console.log(wku);
        
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 18,
            center: wku,
            scrollwheel: false,
            navigationControl: false,
            mapTypeControl: false,
            scaleControl: false,
            draggable: true,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });
    

        var marker = new google.maps.Marker({
                    position: wku,
                    map: map,
                    label: '{{ object.title }}',
                    title: "주점",
        });
    }
</script>

{% endblock %}
